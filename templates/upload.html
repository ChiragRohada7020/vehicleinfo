
<!DOCTYPE html>
<html class="bg-gray-100">

<head>
    <title>Upload Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans">

    <div class="container mx-auto p-8">

        <h1 class="text-5xl font-bold mb-8">Upload Excel File</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                    Select Excel File
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file" name="file" type="file" required>
            </div>

            <div class="flex items-center justify-between">
                <input class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Upload">
            </div>
            
        </form>

    </div>

</body>

</html>
